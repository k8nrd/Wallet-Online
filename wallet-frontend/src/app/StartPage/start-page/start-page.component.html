<div class="container-fluid">

        <h2 style="color: rgb(47, 235, 163)"><b>Login</b></h2>
    </div>
    <div class="row mx-5 mt-5" >
      <div class="col-12">
        <label>e-mail</label>
        <input class="form-control w-100">
      </div>
    </div>
    <div class="row mx-5 my-3">
      <div class="col-12">
          <label>password</label>
        <input class="form-control w-100">
      </div>
    </div>
    <div class="row mx-5 my-3">
        <div class="col-12">
          <button class="btn w-100" (click)="onLogin()" style="background-color: rgb(47, 235, 163)">Sign In</button>
        </div>
      </div>
      <div class="text-center">
      <div class="row mx-5 my-3">
          <div class="col-12">
            <a style="color: rgb(177,177,177)">Create new account!</a>
          </div>
        </div>
        </div>
  </div>
</div>
</div>
