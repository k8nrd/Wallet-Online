

<div class="container-fluid">
  <div class="row my-3">
      <div class="col-4"><div class="text-center">
          D
        </div></div>
    <div class="col-4">
      <div class="text-center">
        <h1 style="color: rgb(47, 235, 163)"><b>Transaction list</b></h1>
        <div class="btn-group">
            <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
              <button class="btn btn-outline-danger" ngbDropdownToggle>Show</button>
              <div class="dropdown-menu" ngbDropdownMenu>
                <button class="dropdown-item">One</button>
                <button class="dropdown-item">Two</button>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item">Four!</button>
              </div>
            </div>
            <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
              <button class="btn btn-outline-success" ngbDropdownToggle>Sort</button>
              <div class="dropdown-menu" ngbDropdownMenu>
                <button class="dropdown-item">One</button>
                <button class="dropdown-item">Two</button>
                <button class="dropdown-item">Four!</button>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="col-4"><div class="text-center">
      D
    </div></div>
  </div>
    <div class="row">
      <div *ngFor="let trans of transactions" class="col-md-8 offset-md-2 mt-5" style="border: solid; border-color: rgb(177,177,177); border-radius: 14px;">
        <div class="row mx-2">
          <div class="col-12">
              <div class="text-center">
                  <table style="width:100%">
                      <tr>
                        <td><h2 class="colored m-auto" style="color: rgb(47, 235, 163)"><span ngbPopover="Income" triggers="mouseenter:mouseleave" *ngIf="trans.flag">&#xf067;</span><span style="color: red" ngbPopover="Expense" triggers="mouseenter:mouseleave" *ngIf="!trans.flag">&#xf068;</span></h2></td>
                        <td><h2 class="colored m-auto">{{trans.price}} <span style="color: gold;">&#xf153;</span></h2></td>
                        <td><h2 class="colored m-auto">{{trans.cathegory}}</h2></td>
                        <td><h4 class="colored m-auto">{{trans.date | date}}</h4></td>
                        <td><h2 class="colored m-auto"><span ngbPopover="{{trans.info}}" popoverTitle="Transaction info" triggers="mouseenter:mouseleave" style="color: rgb(47, 235, 163)">&#xf05a;</span><span ngbPopover="Repeat transaction." triggers="mouseenter:mouseleave" style="cursor: pointer" class="mx-3">&#xf01e;</span></h2></td>
                        <td><h2 class="colored m-auto"><span ngbPopover="Delete" triggers="mouseenter:mouseleave" style="color: red; cursor: pointer">&#xf00d;</span></h2></td>
                      </tr>
                    </table> 
                </div>
          </div>
          </div>
        </div>
  </div>
  </div>
